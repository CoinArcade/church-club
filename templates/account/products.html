<div class="box box-body with-border">
    <div class="box box-header with-border">
        <h3 class="box-title">Products</h3>
    </div>

    <ul class="list-group">
        {% for thisProduct in thisProductsList %}
        <li class="list-group-item">Product Name : {{ thisProduct.strProductName }}</li>
        <li class="list-group-item">Product Description : {{ thisProduct.strProductDescription }}</li>
        <li class="list-group-item">Product Cost : {{ thisProduct.strProductCost }}</li>
        <li class="list-group-item"><hr></li>
        {% endfor %}
    </ul>

</div>
