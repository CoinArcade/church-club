<div class="box box-body with-border">
    <div class="box box-header with-border">
        <h3 class="box-title">Delete Group</h3>
        <input type="hidden" class="hidden" id="strGroupID" name="vstrGroupID" value="{{ thisGroup.strGroupID }}">
    </div>
    <div class="box box-footer with-border">

        <form class="form-horizontal">
            <div class="form-group">
                <label for="strGroupName" class="col-sm-3 control-label pull-left">Group Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="strGroupName" name="vstrGroupName" value="{{ thisGroup.strGroupName }}">
                </div>
            </div>
            <div class="form-group">
                <label for="strGroupDescription" class="col-sm-3 control-label pull-left">Description</label>
                <div class="col-sm-6">
                    <textarea id="strGroupDescription" class="form-control">{{ thisGroup.strGroupDescription }}</textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label pull-left"></label>
                <div class="col-sm-6">
                    <button type="button" class="btn btn-primary btn-block" id="DeleteGroupButt"><strong><i class="glyphicon glyphicon-floppy-remove"> </i> Delete Group</strong></button>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label pull-left"></label>
                <div class="col-sm-6">
                    <div id="DeleteSMSGroupINFDIV"></div>
                </div>

            </div>

        </form>

    </div>
</div>
<script src="/static/dist/js/pages/admin/sms/deletegroup.js"></script>
