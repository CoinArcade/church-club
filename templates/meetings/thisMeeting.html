<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="google-site-verification" content="rkt7iLTBYZuRLjY_Sxg4uDDNusOJnuhHCDIGPwAahtk" />
  <title>Church Admin-By Blue IT Marketing Pty LTD</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="/static/dist/css/skins/skin-blue.min.css">
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
<!-- jQuery 2.2.3 -->
<script src="/static/plugins/jQuery/jquery-2.2.3.min.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  <!-- Main Header -->
   <div id="MainHeaderDiv"></div>
  <!-- Left side column. contains the logo and sidebar -->
  <div id="SideBarDiv"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Church Administration
        <small>Church Administration App</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Meetings</li>
      </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-3">
                <div class="box box-profile">
                    <div class="box box-body with-border">
                        <div class="box box-header with-border">
                            <h3 class="box-title">Meeting Manager</h3>
                            <input type="hidden" class="hidden" id="strMeetingID" value="{{ thisMeeting.strMeetingID }}">
                        </div>
                        <ul class="list-group">
                            <li class="list-group-item">Subject : {{ thisMeeting.strSubjectOfMeeting }}</li>
                        </ul>
                        <a href="/admin" type="button" class="btn btn-warning btn-block margin-bottom"><strong><i class="glyphicon glyphicon-link"> </i> Admin </strong></a>
                        <button type="button" class="btn btn-primary btn-block" id="MeetingDetailsButt"><strong><i class="glyphicon glyphicon-tasks"> </i> Meeting Details </strong></button>
                        <button type="button" class="btn btn-primary btn-block" id="MeetingFacilitatorButt"><strong><i class="glyphicon glyphicon-bullhorn"> </i> Facilitator </strong></button>
                        <button type="button" class="btn btn-primary btn-block" id="AttendeesButt"><strong><i class="glyphicon glyphicon-list-alt"> </i> Attendees </strong></button>
                        <button type="button" class="btn btn-primary btn-block" id="AgendaButt"><strong><i class="glyphicon glyphicon-pencil"> </i> Agenda </strong></button>
                    </div>
                </div>
                <div class="box box-profile">
                        <div class="box box-header with-border">
                            <h3 class="box-title">Meeting Admin</h3>
                        </div>
                        <button type="button" class="btn btn-primary btn-block" id="MeetingMinutesButt"><strong><i class="glyphicon glyphicon-file"> </i> Minutes </strong></button>
                        <button type="button" class="btn btn-primary btn-block" id="PrintMeetingDetailsButt"><strong><i class="glyphicon glyphicon-print"> </i> Print Details </strong></button>
                </div>
            </div>
            <div class="col-md-9">
                    <div id="MeetingsINFDIV"></div>
            </div>
        </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <!-- Main Footer -->
 <div id="FooterDiv"></div>
  <div class="control-sidebar-bg"></div>
</div>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="/static/dist/js/app.min.js"></script>
<script src="/static/plugins/slimScroll/jquery.slimscroll.min.js"></script>
<script src="/static/plugins/fastclick/fastclick.min.js"></script>
<script src="/static/dist/js/pages/admin/meetings/thismeeting.js"></script>
<script type="text/javascript">$(document).ready(function(){$('#MainHeaderDiv').load("/navigation/header")});</script>
<script type="text/javascript">$(document).ready(function(){$('#SideBarDiv').load("/navigation/sidebar")});</script>
<script type="text/javascript">$(document).ready(function(){$('#FooterDiv').load("/navigation/footer")});</script>

</body>
</html>
