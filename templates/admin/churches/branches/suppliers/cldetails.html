<div class="box box-body with-border">
    <div class="box box-header with-border">
        <h3 class="box-title">Client Details</h3>
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="strNames" class="col-sm-3 control-label pull-left">Names</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="strNames" name="vstrNames" value="{{ thisClient.strNames }}">
            </div>
        </div>
        <div class="form-group">
            <label for="strSurname" class="col-sm-3 control-label pull-left">Surname</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="strSurname" name="vstrSurname" value="{{ thisClient.strSurname }}">
            </div>
        </div>
        <div class="form-group">
            <label for="strIDNumber" class="col-sm-3 control-label pull-left">ID Number</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="strIDNumber" name="vstrIDNumber" value="{{ thisClient.strIDNumber }}">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-3 control-label pull-left"></label>
            <div class="col-sm-6">
                <button type="button" class="btn btn-primary btn-block" id="UpdateClientButt"><strong><i class="fa fa-cloud"> </i> Update Client</strong></button>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-3 control-label pull-left"></label>
            <div class="col-sm-6">
                <div id="ClientDetailsINFDIV"></div>
            </div>

        </div>
    </form>
</div>
<script src="/static/dist/js/pages/admin/churches/branches/suppliers/clientdetails.js"></script>
