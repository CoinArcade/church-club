<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="google-site-verification" content="rkt7iLTBYZuRLjY_Sxg4uDDNusOJnuhHCDIGPwAahtk" />
  <title>Church Admin-By Blue IT Marketing Pty LTD</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="/static/dist/css/skins/skin-blue.min.css">
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
<script src="/static/plugins/jQuery/jquery-2.2.3.min.js"></script>
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <!-- Main Header -->
   <div id="MainHeaderDiv"></div>
  <!-- Left side column. contains the logo and sidebar -->
  <div id="SideBarDiv"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Church Administration
        <small>Church Administration App</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Suppliers</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-3">
                <div class="box box-body with-border">
                    <div class="box-body box-profile">
                      <img class="profile-user-img img-responsive img-circle" src="../../../../../static/dist/img/photo1.png" alt="User profile picture">

                      <h3 class="profile-username text-center">{{ thisSupplier.strCompanyName }}</h3>

                      <p class="text-muted text-center">{{ thisSupplier.strCompanyReg }}</p>

                      <input type="hidden" class="hidden" id="strChurchBranchID" value="{{ thisSupplier.strChurchBranchID }}">
                      <input type="hidden" class="hidden" id="strChurchID" value="{{ thisSupplier.strChurchID }}">
                      <input type="hidden" class="hidden" id="strSupplierID" value="{{ thisSupplier.strSupplierID }}">
                    </div>
                    <div class="box-body box-profile">
                        <a href="/admin" type="button" class="btn btn-primary btn-block"><strong><i class="fa fa-refresh"> </i> Admin</strong></a>
                    </div>
                    <div class="box-body box-profile">
                        <div class="box box-header with-border">
                            <h3 class="box-title">Suppliers</h3>
                        </div>
                        <button type="button" class="btn btn-primary btn-block" id="ClientDetailsButt"><strong><i class="glyphicon glyphicon-export"> </i> Supplier Details </strong></button>
                        <button type="button" class="btn btn-primary btn-block" id="PhysicalAddressButt"><strong><i class="glyphicon glyphicon-envelope"> </i> Physical Address </strong></button>
                        <button type="button" class="btn btn-primary btn-block" id="PostalAddressButt"><strong><i class="glyphicon glyphicon-envelope"> </i> Postal Address </strong></button>
                        <button type="button" class="btn btn-primary btn-block" id="ContactButt"><strong><i class="glyphicon glyphicon-phone"> </i> Contact Details </strong></button>
                        <button type="button" class="btn btn-primary btn-block" id="BankDetailsButt"><strong><i class="glyphicon glyphicon-credit-card"> </i> Bank Details </strong></button>
                        <button type="button" class="btn btn-primary btn-block" id="ListProductsButt"><strong><i class="glyphicon glyphicon-registration-mark"> </i> Supplied Products</strong></button>
                        <button type="button" class="btn btn-primary btn-block" id="ListServicesButt"><strong><i class="glyphicon glyphicon-registration-mark"> </i> Offered Services</strong></button>

                    </div>
                    <div class="box-body box-profile">
                        <div class="box box-header with-border">
                            <h3 class="box-title"> Orders</h3>
                        </div>
                        <button type="button" class="btn btn-primary btn-block" id="PlaceProductOrderButt"><strong><i class="glyphicon glyphicon-envelope"> </i> Product Orders </strong></button>
                        <button type="button" class="btn btn-primary btn-block" id="PlaceServiceOrderButt"><strong><i class="glyphicon glyphicon-envelope"> </i> Service Orders </strong></button>
                    </div>

                    <div class="box-body box-profile">
                        <div class="box box-header with-border">
                            <h3 class="box-title">Messaging</h3>
                        </div>
                            <button type="button" class="btn btn-primary btn-block" id="SendMessagesButt"><strong><i class="glyphicon glyphicon-envelope"> </i> Send Messages </strong></button>

                    </div>
                    <div class="box-body box-profile">
                        <div class="box box-header with-border">
                            <h3 class="box-title"> Reporting</h3>
                        </div>
                            <button type="button" class="btn btn-primary btn-block" id="ClientDetailsReportButt"><strong><i class="glyphicon glyphicon-envelope"> </i> Supplier Info Report </strong></button>
                            <button type="button" class="btn btn-primary btn-block" id="ProductsReportButt"><strong><i class="glyphicon glyphicon-envelope"> </i> Products Report </strong></button>
                            <button type="button" class="btn btn-primary btn-block" id="ServicesReportButt"><strong><i class="glyphicon glyphicon-envelope"> </i> Services Report </strong></button>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div id="SupplierINFDIV"></div>
                </div>

            </div>
        </div>
    </section>
    <!-- /.content -->
  </div>
 <div id="FooterDiv"></div>
  <div class="control-sidebar-bg"></div>
</div>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/dist/js/app.min.js"></script>
<script src="/static/plugins/slimScroll/jquery.slimscroll.min.js"></script>
<script src="/static/plugins/fastclick/fastclick.min.js"></script>
<script src="/static/dist/js/pages/admin/churches/branches/suppliers/thissupplier.js"></script>
<script type="text/javascript">$(document).ready(function(){$('#MainHeaderDiv').load("/navigation/header")});</script>
<script type="text/javascript">$(document).ready(function(){$('#SideBarDiv').load("/navigation/sidebar")});</script>
<script type="text/javascript">$(document).ready(function(){$('#FooterDiv').load("/navigation/footer")});</script>

</body>
</html>
