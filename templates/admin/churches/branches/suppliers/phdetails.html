<div class="box box-body with-border">
    <div class="box box-header with-border">
        <h3 class="box-title">Physical Address</h3>
    </div>
    <form class="form-horizontal">
        <input type="hidden" class="hidden" id="strClientID" value="{{ thisClientPhy.strClientID }}">
        <div class="form-group">
            <label for="strStandNumber" class="col-sm-3 control-label pull-left">Stand Number</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="strStandNumber" name="vstrStandNumber" value="{{ thisClientPhy.strStandNumber }}">
            </div>
        </div>
        <div class="form-group">
            <label for="strStreetName" class="col-sm-3 control-label pull-left">Street Name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="strStreetName" name="vstrStreetName" value="{{ thisClientPhy.strStreetName}}">
            </div>
        </div>
        <div class="form-group">
            <label for="strCityTown" class="col-sm-3 control-label pull-left">City Town</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="strCityTown" name="vstrCityTown" value="{{ thisClientPhy.strCityTown }}">
            </div>
        </div>
        <div class="form-group">
            <label for="strProvince" class="col-sm-3 control-label pull-left">Province</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="strProvince" name="vstrProvince" value="{{ thisClientPhy.strProvince }}">
            </div>
        </div>
        <div class="form-group">
            <label for="strCountry" class="col-sm-3 control-label pull-left">Country</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="strCountry" name="vstrCountry" value="{{ thisClientPhy.strCountry }}">
            </div>
        </div>
        <div class="form-group">
            <label for="strPostalCode" class="col-sm-3 control-label pull-left">Postal Code</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="strPostalCode" name="vstrPostalCode" value="{{ thisClientPhy.strPostalCode }}">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-3 control-label pull-left"></label>
            <div class="col-sm-6">
                <button type="button" class="btn btn-primary btn-block" id="PhysicalAddressButt"><strong><i class="fa fa-cloud"> </i> Update Physical Address</strong></button>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-3 control-label pull-left"></label>
            <div class="col-sm-6">
                <div id="PhysicalAddressINFDIV"></div>
            </div>
        </div>
    </form>
</div>
<script src="/static/dist/js/pages/admin/churches/branches/suppliers/phdetails.js"></script>
