<!-- DataTables -->
  <link rel="stylesheet" href="/static/plugins/datatables/dataTables.bootstrap.css">
<div class="box box-body with-border">
    <div class="box box-header with-border">
        <h3 class="box box-title">Products</h3>
    </div>
<div class="nav-tabs-custom">
    <ul class="nav nav-tabs">
        <li class="active"><a href="#ProductsTAB" data-toggle="tab"><button type="button" class="btn btn-bitbucket btn-block"> <i class="glyphicon glyphicon-th-list"> </i> Products</button></a></li>
        <li><a href="#ManageProductsTAB" data-toggle="tab"><button type="button" class="btn btn-bitbucket btn-block"> <i class="glyphicon glyphicon-send"> </i> Manage Products </button> </a> </li>
    </ul>
    <div class="tab-content">
        <div class="active tab-pane" id="ProductsTAB">

  <table id="ProductsTable" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <td>Product Name</td>
                    <td>Description</td>
                    <td>Price</td>
                    <td>Deposit</td>
                </tr>
            </thead>
            <tbody>
            {% for thisProduct in thisProductsList %}
                <tr>
                    <td>{{ thisProduct.strProductName }}</td>
                    <td>{{ thisProduct.strDescription}}</td>
                    <td>{{ thisProduct.strProductCost}}</td>
                    <td>{{ thisProduct.strDepositAmount}}</td>
                </tr>
            {% endfor %}
            </tbody>
            <tfoot>
                <tr>
                    <td>Product Name</td>
                    <td>Description</td>
                    <td>Price</td>
                    <td>Deposit</td>
                </tr>
            </tfoot>
        </table>        </div>
        <div class="tab-pane" id="ManageProductsTAB">
           <form class="form-horizontal">
                <div class="form-group">
                    <label for="strProductName" class="col-sm-3 control-label pull-left">Product Name</label>
                    <div class="col-sm-6">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="glyphicon glyphicon-registration-mark"> </i>
                            </div>
                            <input type="text" class="form-control" id="strProductName" name="vstrProductName">
                        </div>

                    </div>
                </div>
                <div class="form-group">
                    <label for="strDescription" class="col-sm-3 control-label pull-left">Description</label>
                    <div class="col-sm-6">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="glyphicon glyphicon-info-sign"> </i>
                            </div>
                            <input type="text" class="form-control" id="strDescription" name="vstrDescription">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="strProductCost" class="col-sm-3 control-label pull-left">Product Cost</label>
                    <div class="col-sm-6">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="glyphicon glyphicon-credit-card"> </i>
                            </div>
                            <input type="text" class="form-control" id="strProductCost" name="vstrProductCost">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="strDepositAmount" class="col-sm-3 control-label pull-left">Deposit Amount</label>
                    <div class="col-sm-6">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="glyphicon glyphicon-credit-card"> </i>
                            </div>
                            <input type="text" class="form-control" id="strDepositAmount" name="vstrDepositAmount">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label pull-left"></label>
                    <div class="col-sm-6">
                        <button type="button" class="btn btn-primary btn-block" id="AddProductButt"><strong><i class="fa fa-save"> </i> Upload Product </strong></button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label pull-left"></label>
                    <div class="col-sm-6">
                        <div id="AddProductINFDIV"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
<!-- DataTables -->
<script src="/static/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="/static/plugins/datatables/dataTables.bootstrap.min.js"></script>
<script src="/static/dist/js/pages/admin/churches/branches/suppliers/products.js"></script>
<script>$(function () {$('#ProductsTable').DataTable({"paging": true, "lengthChange": true, "searching": true, "ordering": true, "info": true, "autoWidth": true});});</script>
