<div class="box box-body with-border">
    <div class="box box-header with-border">
        <h3 class="box-title">Postal Address</h3>
    </div>

    <form class="form-horizontal">
        <input type="hidden" class="hidden" id="strSupplierID" value="{{ vstrSupplierID }}">
        <div class="form-group">
            <label for="strPostalAddress" class="col-sm-3 control-label pull-left">Postal Address</label>
            <div class="col-sm-6">
                  <div class="input-group">
                    <div class="input-group-addon">
                        <i class="glyphicon glyphicon-info-sign"> </i>
                    </div>
                        <input type="text" class="form-control" id="strPostalAddress" value="{{ thisPostal.strPostalAddress }}">
                  </div>
            </div>
        </div>
        <div class="form-group">
            <label for="strCityTown" class="col-sm-3 control-label pull-left">City Town</label>
            <div class="col-sm-6">
                  <div class="input-group">
                    <div class="input-group-addon">
                        <i class="glyphicon glyphicon-info-sign"> </i>
                    </div>
                        <input type="text" class="form-control" id="strCityTown" value="{{ thisPostal.strCityTown }}">
                  </div>
            </div>
        </div>
        <div class="form-group">
            <label for="strProvince" class="col-sm-3 control-label pull-left">Province</label>
            <div class="col-sm-6">
                  <div class="input-group">
                    <div class="input-group-addon">
                        <i class="glyphicon glyphicon-info-sign"> </i>
                    </div>
                        <input type="text" class="form-control" id="strProvince" value="{{ thisPostal.strProvince }}">
                  </div>
            </div>
        </div>
        <div class="form-group">
            <label for="strCountry" class="col-sm-3 control-label pull-left">Country</label>
            <div class="col-sm-6">
                  <div class="input-group">
                    <div class="input-group-addon">
                        <i class="glyphicon glyphicon-info-sign"> </i>
                    </div>
                        <input type="text" class="form-control" id="strCountry" value="{{ thisPostal.strCountry }}">
                  </div>
            </div>
        </div>
        <div class="form-group">
            <label for="strPostalCode" class="col-sm-3 control-label pull-left">Postal Code</label>
            <div class="col-sm-6">
                  <div class="input-group">
                    <div class="input-group-addon">
                        <i class="glyphicon glyphicon-info-sign"> </i>
                    </div>
                        <input type="text" class="form-control" id="strPostalCode" value="{{ thisPostal.strPostalCode }}">
                  </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label pull-left"></label>
            <div class="col-sm-6">
                <button type="button" class="btn btn-primary btn-block" id="UpdatePostalAddressButt"><strong><i class="glyphicon glyphicon-cloud-upload"> </i> Update Address </strong></button>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label pull-left"></label>
            <div class="col-sm-6">
                <div id="UpdatePostalINFDIV"></div>
            </div>
        </div>

    </form>
</div>
<script src="/static/dist/js/pages/admin/churches/branches/suppliers/postal.js"></script>
