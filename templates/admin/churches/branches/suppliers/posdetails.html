<div class="box box-body with-border">
    <div class="box box-header with-border">
        <h3 class="box-title">Postal Address</h3>
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="strPostalAddress" class="col-sm-3 control-label pull-left">Box Number</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="strPostalAddress" name="vstrPostalAddress" value="{{ thisCLientPosAddress.strPostalAddress}}">
                <input type="hidden" class="hidden" id="strClientID" name="vstrClientID" value="{{ thisCLientPosAddress.strClientID }}">
            </div>
        </div>
        <div class="form-group">
            <label for="strCityTown" class="col-sm-3 control-label pull-left">City Town</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="strCityTown" name="vstrCityTown" value="{{ thisCLientPosAddress.strCityTown }}">
            </div>
        </div>
        <div class="form-group">
            <label for="strProvince" class="col-sm-3 control-label pull-left">Province</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="strProvince" name="vstrProvince" value="{{ thisCLientPosAddress.strProvince }}">
            </div>
        </div>
        <div class="form-group">
            <label for="strCountry" class="col-sm-3 control-label pull-left">Country</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="strCountry" name="vstrCountry" value="{{ thisCLientPosAddress.strCountry }}">
            </div>
        </div>
        <div class="form-group">
            <label for="strPostalCode" class="col-sm-3 control-label pull-left">Postal Code</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="strPostalCode" name="vstrPostalCode" value="{{ thisCLientPosAddress.strPostalCode }}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label pull-left"></label>
            <div class="col-sm-6">
                <button type="button" class="btn btn-primary btn-block" id="UpdatePostalAddressButt"><strong><i class="fa fa-cloud"> </i> Update Postal Address</strong></button>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label pull-left"></label>
            <div class="col-sm-6">
                <div id="PostalAddressINFDIV"></div>
            </div>

        </div>
    </form>
</div>
