  <!-- Left side column. contains the sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="../../../static/dist/img/avatar04.png" class="img-circle" alt="Church Admins">
        </div>
        <div class="pull-left info">
          {% if vstrUsername %}
            <p>{{ vstrUsername }}</p>
            <a href="{{ vstrLogoutURL }}"><i class="fa fa-circle text-success"></i> Sign Out</a>
          {% else %}
            <a href="{{ vstrLoginURL }}"><i class="fa fa-circle text-success"></i> Sign In</a>
          {% endif %}
        </div>
      </div>
      <!-- search form -->
      <form action="#" method="get" class="sidebar-form">
        <div class="input-group">
          <input type="text" name="q" class="form-control" placeholder="Search...">
              <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
        </div>
      </form>
      <!-- /.search form -->
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu">
        <li class="header">Church Admins</li>
        <li class="treeview">
          <li><a href="/"><i class="fa fa-home"></i> Home</a></li>
          <li><a href="/about"><i class="fa fa-info"></i> About</a></li>
          <li><a href="/contact"><i class="fa fa-envelope"></i> Contact</a></li>
          <li><a href="/events"><i class="fa fa-calendar-plus-o"></i> Events</a></li>
          <li><a href="/forums"><i class="fa fa-forumbee"> </i> Forums</a> </li>
          <!--<li><a href="/profile"><i class="fa fa-user"> </i> Profile </a> </li>-->
          <li><a href="/accounts"><i class="fa fa-sign-in"> </i> My Account </a></li>
          <li><a href="/admin"><i class="fa fa-briefcase"> </i> Admin</a></li>
          <li><a href="/dashboard"><i class="fa fa-dashboard"> </i> Dashboard</a>
        </li>
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>
